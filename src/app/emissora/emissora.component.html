<div class="container">
  <h3>Emissora</h3>
  <div class="row" style="overflow: auto; height: 250px; padding: 20px">
    <table class="table table-striped">
      <thead style="background-color: #e3f2fd">
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emissora of emissoras">
          <td>{{emissora.id}}</td>
          <td>{{emissora.nome}}</td>
          <td>
            <button class="btn btn-primary btn-xs" type="button" (click)="Editar(emissora)">Editar</button> |
            <button class="btn btn-danger btn-xs" type="button" (click)="Excluir(emissora.id)">Excluir</button>
          </td>
        </tr>
      </tbody>

    </table>
    <!-- /.col -->

  </div>

  <div class="jumbotron" style="margin-top: 50px;">
    <h3>Cadastrar Emissora</h3><br />
    <form id="formDadosAuxilio" (ngSubmit)="Salvar(form)" #form="ngForm" novalidate>

      <div class="form-group row l1">
        <!-- <input type="hidden" [(ngModel)]="emissoraForm.id" name="id"> -->
        <input class="form-control form-control-lg" [(ngModel)]="emissoraForm.nome" name="Nome" type="text" maxlength=""
          placeholder="Nome">
      </div>
      <div class="form-group l1">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-success form-control">
            Salvar
          </button>
        </div>
        <div class="col-sm-6">
          <button type="button" (click)="Limpar()" class="btn btn-warning form-control">
            Cancelar
          </button>
        </div>

      </div>
    </form>
  </div>

</div>
